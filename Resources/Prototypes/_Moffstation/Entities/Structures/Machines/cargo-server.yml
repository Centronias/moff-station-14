- type: entity
  id: CargoClient
  abstract: true
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
    canBePresentInSingleListOnly: true
  - type: AutomaticCargoClient

- type: entity
  id: CargoServerMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: cargo server machine board
  description: A machine printed circuit board for a cargo server.
  components:
  - type: Sprite
    state: supply
  - type: MachineBoard
    prototype: CargoServer
    stackRequirements:
      MatterBin: 1
      Capacitor: 10

- type: entity
  id: CargoServer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: cargo server
  description: The brain at the center of cargo, keeping track of orders, money, and -- wait, what do you mean there're no brains in cargo?
  components:
  - type: StationBankAccount
  - type: StationCargoOrderDatabase
    orders:
      Cargo: [ ]
      Engineering: [ ]
      Medical: [ ]
      Science: [ ]
      Security: [ ]
      Service: [ ]
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
  - type: Machine
    board: CargoServerMachineCircuitboard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Sprite
    sprite: Structures/Machines/server.rsi
    layers:
    - state: server
    - state: variant-cargo
    - state: server_o
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: WiresPanel
  - type: WiresVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: GuideHelp
    guides:
    - Cargo
  - type: DeviceList

- type: entity
  id: CargoServerFilled
  parent: CargoServer
  name: cargo server
  suffix: Filled
  components:
  - type: StationBankAccount
    accounts: # Starting cash
      Cargo: 2000
      Engineering: 1000
      Medical: 1000
      Science: 1000
      Security: 1000
      Service: 1000
